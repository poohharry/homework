<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <style>
        fieldset{
            width: 500px;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <a href="mainPage.html"><img src="../img/img1.png" width="300px" alt="레드향 메인페이지 이동"></a>
        </div>
        
    </header>
    <main>
        <h1>회원가입</h1>
        <form>

            <fieldset>
                <legend>개인 정보</legend>
                <ul style="list-style-type: none;">
                    <li>이름<input type="text" autofocus required></li>
                    <li>생년월일<input type="date" required></li>
                    <li>연락처<input type="text"placeholder="xxx-xxxx-xxxx" style="width: 150px;" required></li>
                    <li>우편번호<input type="number" min="10000"max="99999" placeholder="xxxxx" style="width: 55px;" required></li>
                    <li>주소<input type="address" style="width: 400px;" required></li>
                    <li>상세주소<input type="text" style="width: 370px;" placeholder="없으면 공백"></li>
                </ul>
                
            </fieldset>
            <br>
            <fieldset>
                <legend>계정 정보</legend>
                <ul style="list-style-type: none;">
                    <li>아이디<input type="text" placeholder="영문, 숫자조합 8자 이상" style="width: 200px;" required></li>
                    <li>비밀번호<input type="password" placeholder="영문, 숫자, 특수문자조합 10자 이상" style="width: 185px;" required></li>
                    <li>이메일<input type="email" required>
                        <select size="1">
                            <option value="naver" selected>naver.com</option>
                            <option value="daum">hanmail.net</option>
                            <option value="google">gmail.com</option>
                            <option value="기타">직접입력</option>
                        </select>
                    </li>
                </ul>
            </fieldset>
            <br>
            <fieldset>
                <legend>기타 사항</legend>
                선호하는 음식<br>
                <label><input type="checkbox">한식</label>
                <label><input type="checkbox">일식</label>
                <label><input type="checkbox">중식</label>
                <label><input type="checkbox">양식</label>
                <br>
                <br>
                메일 수신여부<br>
                <label><input type="radio" name="mail" value="ymail" checked>받을래요!</label>
                <label><input type="radio" name="mail" value="nmail">안 받을래요...</label>
            </fieldset>
            <input type="submit" value="가입하기">
            <input type="reset" value="다시쓰기">
        </form>
        <br><br><br><br>
        <a href="orderPage.html">주문하러 가기!</a>
        <a href="mainPage.html">메인페이지로!</a>
        <br><br><br>
    </main>

    
</body>
</html>
