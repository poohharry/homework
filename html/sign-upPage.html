            ID <input type="text" style="width: 100px;" autofocus>

            <input type="button" value="로그인">
             
        </div>
        <h1><a href="mainPage.html">레드향이란?</a></h1>
    
            <div class="logo_display"> <!-- w200 -->

            <nav> <!-- w650 -->
                <ul style="float: left;">
                    <li><a href="orderPage.html" class="nav_dp">주문하기</a></li>

                    <li><a href="sign-upPage.html" class="nav_dp">회원가입</a></li>
                </ul>
            </nav>
            
            
        </header>
    <main>
        <div style="margin: 0px 50px; padding: 10px">
            <h2>회원가입</h2>
            <form>
    
                <fieldset>
                    <legend>개인 정보</legend>
                    <ul style="list-style-type: none;">
                        <li><label>이름</label><input type="text" autofocus required></li>
                        <li><label>생년월일</label><input type="date" required></li>
                        <li><label>연락처</label><input type="text"placeholder="xxx-xxxx-xxxx" required></li>
                        <li><label>우편번호</label><input type="number" min="10000"max="99999" placeholder="xxxxx" style="width: 70px;" required></li>
                        <li><label>주소</label><input type="address" style="width: 370px;" required></li>
                        <li><label>상세주소</label><input type="text" style="width: 370px;" placeholder="없으면 공백"></li>
                    </ul>
                    
                </fieldset>
                <br>
                <fieldset>
                    <legend>계정 정보</legend>
                    <ul style="list-style-type: none;">
                        <li><label>아이디</label><input type="text" placeholder="영문, 숫자조합 8자 이상" style="width: 210px;" required></li>
                        <li><label>비밀번호</label><input type="password" placeholder="영문, 숫자, 특수문자조합 10자 이상" style="width: 210px;" required></li>
                        <li><label>이메일</label><input type="email" style="width: 210px;" required>
                            <select size="1">
                                <option value="naver" selected>naver.com</option>
                                <option value="daum">hanmail.net</option>
                                <option value="google">gmail.com</option>
                                <option value="기타">직접입력</option>
                            </select>
                        </li>
                    </ul>
                </fieldset>
                <br>
                <fieldset>
                    <legend>기타 사항</legend>
                    선호하는 음식<br>
                    <label><input type="checkbox">한식</label>
                    <label><input type="checkbox">일식</label>
                    <label><input type="checkbox">중식</label>
                    <label><input type="checkbox">양식</label>
                    <br>
                    <br>
                    메일 수신여부<br>
                    <label><input type="radio" name="mail" value="ymail" checked>받을래요!</label>
                    <label><input type="radio" name="mail" value="nmail">안 받을래요...</label>
                </fieldset>
                <input type="submit" value="가입하기">
                <input type="reset" value="다시쓰기">
            </form>
        </div>
    </main>

    <footer> <!-- h100 -->
